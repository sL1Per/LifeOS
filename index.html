<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="css/style.css">
    <title>LifeOS - ToDo app</title>
    <!--Tutorial from https://www.youtube.com/watch?v=0Ao1UN1WSCw-->
</head>
<body>
    
    <div class="wrapper">
        <div class="task-input">
            <img src="img/bars-icon.svg">
            <input type="text" placeholder="Add a new task">
        </div>

        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending" class="pending">Pending</span>
                <span id="completed" class="pending">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button>
        </div>
        <ul class="task-box"></ul>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
